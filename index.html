<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Saiba se o seu cartão foi clonado ou não</h3>
                    <div class="input-box">
                        <span>Nome completo :</span>
                        <input type="text" placeholder="Ex: João Silva Oliveira">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="input-box">
                        <span>CPF :</span>
                        <input type="text" placeholder="000.000.000-00">
                    </div>
                    <div class="input-box">
                        <span>Endereço :</span>
                        <input type="text" placeholder="Ex: Bairro - Rua - Número">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>Estado :</span>
                            <input type="text" placeholder="Ex: São Paulo">
                        </div>
                        <div class="input-box">
                            <span>CEP :</span>
                            <input type="number" placeholder="00000-000">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Dados do cartão :</h3>
                    <div class="input-box">
                        <img src="imgcards.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Nome no cartão :</span>
                        <input type="text" placeholder="Ex: João Silva Oliveira">
                    </div>
                    <div class="input-box">
                        <span>Número do cartão de crédito :</span>
                        <input type="number" placeholder="0000 0000 0000 0000">
                    </div>
                    <div class="input-box">
                        <span>Mês de vencimento :</span>
                        <input type="text" placeholder="Janeiro">
                    </div>
                
                    <div class="flex">
                        <div class="input-box">
                            <span>Ano de vencimento :</span>
                            <input type="number" placeholder="0000">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" placeholder="000">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>

</body>

</html>
